<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Portal</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #f4f4f4 100%);
            perspective: 1000px;
            overflow: hidden;
        }

        .section {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.6s ease;
        }

        .section:hover {
            transform: rotateX(0) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            transform: translateZ(50px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.4s ease;
            transform: translateZ(-50px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(59,130,246,0.1);
            transform: translateZ(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #2563EB);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 15px 30px rgba(59,130,246,0.3);
            transition: all 0.5s ease;
            transform: translateZ(-30px);
        }

        .btn-primary:hover {
            transform: translateZ(0) scale(1.05);
            box-shadow: 0 20px 40px rgba(59,130,246,0.4);
        }

        .signup-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .signup-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-toggle a:hover {
            color: #2563EB;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="btn-primary">Sign In</button>
            <div class="signup-toggle">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 SmartPortal. All rights reserved.</p>
    </footer>
</body>
</html>
